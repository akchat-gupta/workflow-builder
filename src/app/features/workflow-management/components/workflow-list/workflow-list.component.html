<div class="max-w-4xl mx-auto p-8">
  <h1 class="text-3xl font-bold mb-6">Workflow Editor</h1>

  <form
    [formGroup]="workflowForm"
    class="bg-white p-6 rounded-lg shadow-md mb-8"
  >
    <h2 class="text-xl font-semibold mb-4">Workflow Details</h2>
    <div class="space-y-4">
      <div>
        <label
          for="workflowName"
          class="block text-sm font-medium text-gray-700"
          >Workflow Name</label
        >
        <input
          type="text"
          id="workflowName"
          formControlName="name"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
        />
      </div>
      <div>
        <label
          for="workflowDescription"
          class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          id="workflowDescription"
          rows="3"
          formControlName="description"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
        ></textarea>
      </div>
    </div>
  </form>
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Steps</h2>
      <button
        (click)="onAddStep()"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
      >
        Add Step
      </button>
    </div>

    <div class="space-y-4">
      <ng-container *ngIf="steps$ | async as steps">
        <p *ngIf="steps.length === 0" class="text-gray-500">
          No steps yet. Click "Add Step" to begin.
        </p>

        <div
          *ngFor="let step of steps; let i = index"
          class="border p-4 rounded-md bg-gray-50"
        >
          <p class="font-bold">Step {{ i + 1 }}: {{ step.title }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
