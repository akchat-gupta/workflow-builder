<!-- A container for the entire editor page -->
<div class="max-w-4xl mx-auto p-8">
  <!-- Header -->
  <h1 class="text-3xl font-bold mb-6">Workflow Editor</h1>

  <!-- Workflow Details Form Section -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-xl font-semibold mb-4">Workflow Details</h2>
    <div class="space-y-4">
      <div>
        <label
          for="workflowName"
          class="block text-sm font-medium text-gray-700"
          >Workflow Name</label
        >
        <input
          type="text"
          id="workflowName"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label
          for="workflowDescription"
          class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          id="workflowDescription"
          rows="3"
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
        ></textarea>
      </div>
    </div>
  </div>

  <!-- Workflow Steps Section -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Steps</h2>
      <button
        (click)="onAddStep()"
        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
      >
        Add Step
      </button>
    </div>

    <!-- This is where the list of steps will go. For now, it's empty. -->
    <div class="space-y-4">
      <!-- Use the async pipe to subscribe to our steps$ observable -->
      <ng-container *ngIf="steps$ | async as steps">
        <!-- Show a message if there are no steps -->
        <p *ngIf="steps.length === 0" class="text-gray-500">
          No steps yet. Click "Add Step" to begin.
        </p>

        <!-- Loop over the steps array and display each one -->
        <div
          *ngFor="let step of steps; let i = index"
          class="border p-4 rounded-md bg-gray-50"
        >
          <p class="font-bold">Step {{ i + 1 }}: {{ step.title }}</p>
          <!-- We will add form fields here in the next milestone -->
        </div>
      </ng-container>
    </div>
  </div>
</div>
